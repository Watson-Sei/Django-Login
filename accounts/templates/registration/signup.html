<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録画面</title>
</head>
<body>
    <h2>ユーザー登録</h2>

    <form method="post" action="{% url 'accounts:signup' %}">{% csrf_token %}
        <label>ユーザー名</label>
        {{ form.username }}
        {{ form.username.errors }}
        <br>
        <label>パスワード</label>
        {{ form.password1 }}
        {{ form.password1.errors }}
        <br>
        <label>パスワード(確認)</label>
        {{ form.password2 }}
        {{ form.password2.errors }}
        <br>
        <button type="submit" value="登録"></button>
    </form>

    <p><a href="{% url 'login' %}">ログインはこちら</a></p>
</body>
</html>
